name: Proxy Multi-Sieve Inspector (Triggered)

on:
  repository_dispatch:
    types: [proxy_updated]
  workflow_dispatch:

jobs:
  sieve_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download LiteSpeedTest Core (Robust Method)
        run: |
          # Используем прямую ссылку на стабильный релиз одного из самых надежных форков
          # Версия 0.15.5 - проверена временем
          URL="https://github.com/Yidadaa/v2ray-speedtest/releases/download/v0.15.5/lite-speedtest-linux-amd64.gz"
          
          echo "Downloading core..."
          curl -L -o core.gz "$URL"
          
          # Проверяем формат. Если это не GZIP (например 404), пробуем другое зеркало
          if ! gzip -t core.gz 2>/dev/null; then
            echo "Primary link failed (404 or corrupted). Trying fallback mirror..."
            curl -L -o core.gz "https://github.com/v2ray-speedtest/v2ray-speedtest/releases/download/v0.15.5/lite-speedtest-linux-amd64.gz"
          fi
          
          # Распаковка
          gunzip -c core.gz > lite-speedtest
          chmod +x lite-speedtest
          
          # Проверка работоспособности
          if [ ! -s "lite-speedtest" ]; then
            echo "Critical Error: Binary file is empty or not found!"
            exit 1
          fi
          echo "Success: Binary is ready. Size: $(stat -c%s lite-speedtest) bytes."

      - name: Run Sieve Orchestrator
        run: python main.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Elite-Inspector-Bot"
          git add .
          git commit -m "Deep Audit Complete: $(date)" || exit 0
          git push
