name: Extreme Proxy Update

on:
  schedule:
    # Runs at 27th minute of every 3rd hour
    - cron: '27 */3 * * *'
  push:
    # Trigger immediately when you save personal links
    paths:
      - 'my_personal_links.txt'
  workflow_dispatch:

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests maxminddb

      - name: Execute Worker
        run: python worker.py

      - name: Commit and Force Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "ExtremeProxyBot"
          git config --global user.email "bot@github.com"
          
          # Add all critical files
          git add my_stable_configs.txt my_personal_links.txt activity_log.txt
          
          # Force commit even if proxy list hasn't changed (pulse always changes)
          git commit -m "Auto-Pulse: $(date +'%Y-%m-%d %H:%M') [Extreme Mode]" --allow-empty
          
          # Push to the main branch
          git push origin main
