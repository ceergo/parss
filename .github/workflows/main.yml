name: Extreme Proxy Update

on:
  schedule:
    # Запуск каждые 3 часа на 27-й минуте (меньше конкуренция на серверах GitHub)
    - cron: '27 */3 * * *'
  workflow_dispatch:

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests maxminddb

      - name: Execute Worker
        run: python worker.py

      - name: Commit and Force Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "ExtremeProxyBot"
          git config --global user.email "bot@github.com"
          
          # Добавляем все важные файлы
          git add my_stable_configs.txt my_personal_links.txt activity_log.txt
          
          # Делаем коммит. Если изменений нет, --allow-empty создаст пустой коммит,
          # который все равно обновит дату активности репозитория для GitHub.
          git commit -m "Auto-Pulse: $(date +'%Y-%m-%d %H:%M') [Extreme Mode]" --allow-empty
          
          # Принудительно пушим изменения
          git push origin main
